<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./pk-layout-styles.html">
<link rel="import" href="./pk-header.html">

</head><body><dom-module id="pk-app">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors pk-layout">
      :host {
        display: block;
      }

      .map {
        height: 290px;
      }
    </style>

    <iron-media-query query="(max-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed="">
      <template is="dom-if" if="{{mobileScreen}}">
        <app-drawer align="end" swipe-open="" class="pk-app-drawer">
          <a href="https://praktik.work/" target="_blank">Коворкинг</a>
          <a href="#residents">Резиденты</a>
          <a href="#address">Адрес</a>
        </app-drawer>
      </template>
      <app-header-layout>
        <pk-header>
          <a href="https://praktik.work/" target="_blank">коворкинг</a>
          <a href="#residents">резиденты</a>
          <address>Санкт-Петербург,<br> 7-я&nbsp;Cоветская,&nbsp;22</address>
          <address phone-number="">+7 (965) 069-1696</address>
          <address phone-number="">+7 (800) 3333-845</address>
          <template is="dom-if" if="{{mobileScreen}}">
            <paper-icon-button icon="menu" drawer-toggle="">a</paper-icon-button>
          </template>
        </pk-header>

        <div>
          <section class="page-section">
            <pk-picture-screen src="/images/praktik-coworking.jpg">
              <h1>Пространство для работы в&nbsp;центре Санкт-Петербурга</h1>
              Коворкинг, офисы архитектурных, дизайн-бюро, IT компаний, образовательные проекты, кафе
            </pk-picture-screen>
          </section>

          <section class="content-holder page-section">
            <h2 id="coworking">Коворкинг</h2>
            <div class="layout horizontal start">
              <div class="flex-2 cell">
                <p>
                  Рабочая атмосфера, настольные лампы, принтер, канцелярия,
                  зарядные устройства для мобильных телефонов, комнатные растения
                  на каждом столе.

                </p>
              </div>

              <div class="flex-1 insert">
                Коворкинг работает<br> ежедневно<br> с 10:00 до 22:00<br>+7 (800) 3333-845
              </div>
            </div>
          </section>

          <section class="content-holder page-section">
            <pk-slider>
              <neon-animatable>
                <img src="/images/praktik-coworking-01.jpg">
              </neon-animatable>
              <neon-animatable>
                <img src="/images/praktik-coworking-02.jpg">
              </neon-animatable>
              <neon-animatable>
                <img src="/images/praktik-coworking-03.jpg">
              </neon-animatable>
              <neon-animatable>
                <img src="/images/praktik-coworking-04.jpg">
              </neon-animatable>
              <neon-animatable>
                <img src="/images/praktik-coworking-05.jpg">
              </neon-animatable>
            </pk-slider>
          </section>

          <section class="content-holder page-section">
            <pk-grid columns="3">
              <pk-grid-cell>
                <section class="icon-block">
                  <img src="/images/icon-mug.svg">
                  Горячие напитки без ограничений
                </section>
              </pk-grid-cell>
              <pk-grid-cell>
                <section class="icon-block">
                  <img src="/images/icon-printer.svg">
                  Принтер и сканер
                </section>
              </pk-grid-cell>
              <pk-grid-cell>
                <section class="icon-block">
                  <img src="/images/icon-meeting.svg">
                  Переговорная комната
                </section>
              </pk-grid-cell>
              <pk-grid-cell>
                <section class="icon-block">
                  <img src="/images/icon-lock.svg">
                  Возможность оставить вещи под замком
                </section>
              </pk-grid-cell>
              <pk-grid-cell>
                <section class="icon-block">
                  <img src="/images/icon-pot.svg">
                  Возможность закрепить за&nbsp;собой рабочее место
                </section>
              </pk-grid-cell>
              <pk-grid-cell>
                <section class="icon-block">
                  <img src="/images/icon-wifi.svg">
                  Высокоскоростной Интернет
                </section>
              </pk-grid-cell>
            </pk-grid>
          </section>

          <div class="page-section insert-section">
            <section class="content-holder">
              <pk-slider>
                <neon-animatable>
                  <pk-review-item image="/images/coworker-01.jpg" title="Ирина Бердникова, SMM-специалист">
                    Я — специалист по SMM. Раньше работала дома или в кафе,
                    но там шумные посетители и&nbsp;раздражающая музыка. Решила
                    поработать в Практике по совету подруги и не пожалела об этом.
                    Рабочая аура этого места не дает лениться. Короче, мне нравится.
                  </pk-review-item>
                </neon-animatable>

                <neon-animatable>
                  <pk-review-item image="/images/coworker-02.jpg" title="Вадик Растягаев, программист">
                    Я программист без постоянного офиса, я работал в библиотеках,
                    в кафе, у друзей, в&nbsp;коворкингах, на пляже, в лесу, на свой
                    кухне, но Практик — это то, о чем я всегда мечтал
                    в&nbsp;Санкт-Петербурге. Он идеально сбалансирован, и в нем —&nbsp;все, что
                    может понадобится для работы: идеальный вкус владельцев,
                    отсутствие шума, комфорт.
                  </pk-review-item>
                </neon-animatable>

                <neon-animatable>
                  <pk-review-item image="/images/coworker-03.jpg" title="Ярослав Маков, предприниматель">
                    Ребята собрали все крутые проекты в одном месте. Все хотят быть
                    лучшими — это мотивирует. Мой бизнес идеально вписался
                    в&nbsp;Практик: самые результативные курсы в самом трудолюбивом месте
                    Петербурга. Жду других проектов команды Практика, чтобы
                    участвовать в них
                  </pk-review-item>
                </neon-animatable>

                <neon-animatable>
                  <pk-review-item image="/images/coworker-04.jpg" title="Настя Медведева, фотограф">
                    Я занимаюсь репортажной съемкой и портретной съемкой. Самая
                    трудоемкая часть здесь&nbsp;— это постобработка. Ты через силу
                    заставляешь себя открывать ноутбук, тратишь полдня на один
                    снимок и, разумеется, опаздываешь со сроками. Так было, пока
                    я&nbsp;не&nbsp;попробовала работу в коворкинге.
                    Я не знаю, как это работает, зато я знаю, что в&nbsp;Практике моя
                    эффективность возросла в четыре раза. Знаю, что приятная
                    компания вокруг никогда не даст мне заснуть или заскучать.
                    Знаю, что мне будет стыдно отвлекаться и смотреть в потолок в
                    окружении крутых специалистов.
                  </pk-review-item>
                </neon-animatable>
              </pk-slider>
            </section>
          </div>

          <section class="content-holder page-section-small">
            <h2>Тарифы</h2>

            <pk-grid columns="4" mobile-columns="1">
              <pk-grid-cell>
                <pk-price-item name="Дневной" price="500₽">
                  <li>Место в коворкинге</li>
                  <li>Печать и сканирование</li>
                  <li>Горячие напитки</li>
                  <li>Ящик для вещей</li>
                  <li>Работа с 10:00 до 22:00</li>
                </pk-price-item>
              </pk-grid-cell>
              <pk-grid-cell>
                <pk-price-item name="Месячный Hot desk" price="5000₽">
                  <li>Любое свободное место </li>
                  <li>Печать и сканирование</li>
                  <li>Напитки</li>
                  <li>Ящик для вещей</li>
                  <li>Работа с 10:00 до 22:00</li>
                </pk-price-item>
              </pk-grid-cell>
              <pk-grid-cell>
                <pk-price-item name="Месячный Fix desk" price="8000₽">

                  <li>Напитки</li>
                  <li>Ящик для вещей</li>
                  <li>Работа с 10:00 до 22:00</li>
                  <li>Переговорка на час в&nbsp;день</li>
                </pk-price-item>
              </pk-grid-cell>
              <pk-grid-cell>
                <pk-price-item name="Командный Fix desk" price="7000₽">

                  <li>Круглосуточный доступ к&nbsp;рабочему месту</li>
                  <li>Печать и сканирование</li>
                  <li>Напитки</li>
                  <li>Ящик для вещей</li>
                  <li>Переговорка на&nbsp;2&nbsp;часа&nbsp;в&nbsp;день</li>
                </pk-price-item>
              </pk-grid-cell>
            </pk-grid>

          <section class="content-holder page-section">

            <p>

              архитекторов, издателей, веб-разработчиков и дизайнеров,

              Присоединяйтесь профессиональному сообществу!
            </p>
            <pk-grid columns="3" mobile-columns="2">
              <pk-grid-cell>
                <section class="residents-item">
                  <h3>
                    <a href="http://makovand.ru/" target="_blank">Маков и Партнеры</a>
                  </h3>
                  <p>Курсы подготовки к ЕГЭ</p>

              </pk-grid-cell>

              <pk-grid-cell>

              <pk-grid-cell>

              <pk-grid-cell>

              <pk-grid-cell>

                    <span>Курсы иллюстрации</span>
                  </h3>

              </pk-grid-cell>

              <pk-grid-cell>

                </section>
              </pk-grid-cell>
            </pk-grid>
          </section>

          <section class="content-holder page-section">
            <pk-grid columns="3" mobile-columns="2">
              <pk-grid-cell>
                <section>
                  <a href="https://www.instagram.com/p/BOmpirxjM_m/?taken-by=praktik.space" target="blank">
                    <img src="https://scontent-arn2-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/17494851_869068683233003_2475052832206618624_n.jpg">
                  </a>
                </section>
              </pk-grid-cell>

              <pk-grid-cell>
                <section>
                  <a href="https://www.instagram.com/p/BLHUbaHDpi6/?taken-by=praktik.space" target="blank">
                    <img src="https://scontent-arn2-1.cdninstagram.com/t51.2885-15/s750x750/sh0.08/e35/17438344_1380613785337602_179868540252192768_n.jpg">
                  </a>
                </section>
              </pk-grid-cell>

              <pk-grid-cell>
                <section>
                  <a href="https://www.instagram.com/p/BK3haUMjsVC/?taken-by=praktik.space" target="blank">
                    <img src="https://scontent-arn2-1.cdninstagram.com/t51.2885-15/e35/17662991_1380352422022888_6211002767100608512_n.jpg">
                  </a>

              </pk-grid-cell>
            </pk-grid>
          </section>

          <section class="content-holder page-section">
            <pk-grid columns="3">
              <pk-grid-cell expand="2">
                <p>
                  Если вы считаете, что Практик подходит вам, а вы Практику,<br>
                  напишите нам пару слов о своем проекте&nbsp;—&nbsp;давайте
                  знакомиться. <a href="mailto:info@praktik.space">info@praktik.space</a>
                </p>
              </pk-grid-cell>
              <pk-grid-cell>
                <a href="mailto:info@praktik.space" class="so-large-button">Стать резидентом</a>
              </pk-grid-cell>
            </pk-grid>

          <section class="content-holder page-section">
            <google-map fit-to-markers="" disable-zoom="" disable-map-type-control="" zoom="14" api-key="AIzaSyBrdJyk9uLpesMyB5ETxgAYa20GiV5AcU0" class="map">
              <google-map-marker latitude="59.936029" longitude="30.373334" title="7-ая советская, 22"></google-map-marker>
            </google-map>
          </section>

          <section class="content-holder page-section">
            Санкт-Петербург, 7-ая Советская, 22,<br>
            Метро «Площадь Восстания»,<br>
            Троллейбус 5, 7, 10, 11, 7,<br>
            Автобус 181, 74, 54, 46,<br>
            Телефон пространства "Практик" +7 (965) 069-16-96<br><br>
            Телефон коворкинга "Практик" +7 (800) 3333-845<br>
            Сайт коворкинга <a href="https://praktik.work" target="_blank">praktik.work</a>
          </section>

          <footer class="content-holder layout horizontal">
            <div class="flex-1">
              <h3>Практик в социальных сетях</h3>
              <div class="pk-footer-icons">
                <a href="https://www.facebook.com/praktik.work" target="_blank" class="pk-footer-social-link fa fa-facebook">

  <script>Polymer({is:"pk-app"});</script>
